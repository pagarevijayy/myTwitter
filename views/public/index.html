<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.ico">
    <title>Home / myTwitter</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3 border-right full-height pr-5">
                <!-- Search myTwitter -->
                <div class="mt-3">
                    <span> <a href="#"><img class="bird-img-sm" src="./img/Twitter_Logo_Blue.png" alt="logo"></a></span>
                    <input class="form-control mt-2 rounded-pill" type="text" placeholder="Search myTwitter">
                </div>

                <!-- Options -->
                <div class="nav flex-column nav-pills mt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link mt-2 font-weight-bolder rounded-pill text-body scale-on-hover"
                        id="v-pills-home-tab" href="#v-pills-home" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">
                        <h5><span><i class="fa fa-twitter"></i></span> Home</h5>
                    </a>
                    <a class="nav-link mt-2 font-weight-bolder rounded-pill text-body scale-on-hover"
                        id="v-pills-profile-tab" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false">
                        <h5><span><i class="fa fa-user-o"></i></span> Profile</h5>
                    </a>
                    <a class="nav-link mt-2 font-weight-bolder rounded-pill text-body scale-on-hover"
                        id="v-pills-bookmarks-tab" href="#v-pills-bookmarks" role="tab"
                        aria-controls="v-pills-bookmarks" aria-selected="false">
                        <h5><span><i class="fa fa-bookmark-o"></i></span> Bookmarks</h5>
                    </a>
                    <a class="nav-link mt-2 font-weight-bolder rounded-pill text-body scale-on-hover"
                        id="v-pills-settings-tab" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">
                        <h5><span><i class="fa fa-edit"></i></span> Settings</h5>
                    </a>
                </div>

                <!-- Tweet modal button -->
                <button class="btn btn-primary form-control mt-5 rounded-pill" data-toggle="modal"
                    data-target="#tweetModal">Tweet</button>
                <!-- Modal -->
                <div class="modal fade" id="tweetModal" tabindex="-1" role="dialog" aria-labelledby="tweetModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close text-primary" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="tweet">
                                    <textarea class="form-control border-0 " id="tweetText" rows="5"
                                        placeholder="What's happening?" maxlength="280" autofocus required></textarea>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" form="tweet" class="btn btn-primary rounded-pill">Tweet</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="mt-3 border-bottom sticky-top">
                    <a class="link-rm-defaults font-weight-bolder text-body" href="#"><h5>Home</h5></a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
